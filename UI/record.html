<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name= "viewport" content= "width=device-width, initial-scale=1.0">
  <title>iReporter</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body class="db-body">
  <header>
    <nav>
      <div class="nav-header">
        <div class="logo">
          <a href="#"><span class="logo-i">i</span>REPORTER</a>
        </div>

        <div class="">
          <ul class="nav-menu">
            <li><a href="index.html"><button class="menu-btn">Logout</button></a></li>
          </ul>

          <!-- <div class="nav-icon" onclick= menu();> -->
          <div class="nav-icon" onclick="openNav()";>
            <span class="navs">&#9776</span>
          </div>
        </div>
      </div>

      <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <h2 class="user-name data"></h2>
        <a href="profile.html">Profile</a>
        <a href="create.html">Add Record</a>
        <a href="draft.html">My Drafts</a>
        <a href="draft.html">General Records</a>
        <a href="index.html"><button class="menu-btn">Logout</button></a>
      </div>
    </nav>
  </header>

  <main>
    <div class="db-sidenav">
      <section>
        <h2 class="user-name"><i class="fa fa-user-circle"></i><br><span class="data"></span></h2>
        <ul>
          <li class="nav-list"><a href="profile.html"><i class="fa fa-user-o"></i>Profile</a></li>
          <li class="nav-list"><a href="create.html"><i class="fa fa-plus"></i>Add Record</a></li>
          <li class="nav-list"><a href="draft.html"><i class="fa fa-envelope-open-o"></i>My Drafts</a></li>
          <li class="nav-list"><a href="all-records.html"><i class="fa fa-address-book-o"></i>General Records</a></li>
          <li class="nav-list"><a href="index.html"><i class="fa fa-sign-out"></i>Logout</a></li>
        </ul>
      </section>
    </div>

    <div class="main-div">
      <section class="db-content">

      </section>

    </div>

    <div class="clear"></div>
  </main>

  <footer>
    <div class="logo">
      <a href="#"><span class="logo-i">i</span>REPORTER</a>
    </div>
    <p class="footer-para">All rights reserved &copy; 2018</p>
  </footer>


  <script>
    let sideNav = document.getElementById("mySidenav");

    function openNav() {
      sideNav.style.width = "250px";
    }

    function closeNav() {
      sideNav.style.width = "0";
    }



    const userName = document.querySelectorAll('.data');

    const objUser = JSON.parse(localStorage.user);
    const token = objUser.token
    const firstName = objUser.firstName
    const lastName = objUser.lastName

    for (let i = 0; i < userName.length; i++) {
      userName[i].textContent = firstName + ' ' + lastName;
    }

    const url_string = location.href;
    const url = new URL(url_string);
    const id = url.searchParams.get('id');
    const type = url.searchParams.get('type');

    let sectionContent = document.querySelector('.db-content');

    const myRequest = new Request('https://andela-ireporter.herokuapp.com/api/v1/' + type + '/' + id);

    fetch(myRequest, {
      method: 'GET',
      headers: {
        'x-access-token': token
      },
    })
    .then(response => {
      return response.json();
    })
    .then(data => {
      let recordHeader = document.createElement('h2');
      recordHeader.className = 'record-header';
      recordHeader.textContent = data.data[0].title.toUpperCase();
      let spanRecord = document.createElement('span');
      spanRecord.className = 'record-name'
      spanRecord.textContent = data.data[0].createdon;
      let recordImg = document.createElement('img');
      recordImg.setAttribute('src', 'https://andela-ireporter.herokuapp.com/' + data.data[0].image + '')
      recordImg.setAttribute('alt', 'Record Image')
      let recordDiv = document.createElement('div');
      recordDiv.innerHTML = '<br>' + data.data[0].comment;

      sectionContent.appendChild(recordHeader)
      sectionContent.appendChild(spanRecord)
      sectionContent.appendChild(recordImg)
      sectionContent.appendChild(recordDiv)
    })

  </script>
</body>
</html>
