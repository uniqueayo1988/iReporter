          <label for="" class="form-info">*EDIT RED FLAG OR INTERVENTION RECORD</label>

  <script src="js/script.js"></script>
  <script>

    const userName = document.querySelectorAll('.data');

    const objUser = JSON.parse(localStorage.user);
    const token = objUser.token
    const firstName = objUser.firstName
    const lastName = objUser.lastName

    for (let i = 0; i < userName.length; i++) {
      userName[i].textContent = firstName + ' ' + lastName;
    }

    const url_string = location.href;
    const url = new URL(url_string);
    const id = url.searchParams.get('id');
    const type = url.searchParams.get('type');

    let recordTitle = document.getElementById('title');
    let recordComment = document.getElementById('comment');

    const myRequest = new Request('http://localhost:3000/api/v1/' + type + '/' + id);

    fetch(myRequest, {
      method: 'GET',
      headers: {
        'x-access-token': token
      },
    })
    .then(response => {
      return response.json();
    })
    .then(data => {
      recordTitle.value = data.data[0].title;
      recordComment.textContent = data.data[0].comment;
    })


    const editForm = document.getElementById('editForm');

    editForm.addEventListener('submit', function(e){
      e.preventDefault();

      const myRequests = new Request('http://localhost:3000/api/v1/' + type + '/' + id + '/comment');

      let title = recordTitle.value
      let comment = recordComment.value;

      const formData = new FormData(this);

      fetch(myRequests, {
        headers: {'Content-Type': 'application/json', 'x-access-token': token},
        method: 'PATCH',
        body: JSON.stringify({
          title: title,
          comment: comment
        })
      })
      .then(response => {
        return response.json();
      })
      .then(data => {
        console.log(data.data);
      })
      .catch(err => {
        console.log('this is error ' + err)
      })

    })

  </script>
